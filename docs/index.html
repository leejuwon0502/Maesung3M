<html>
	<head>
		<title>3M</title>
		<meta charset="utf-8" />
		<script src="./test.js"></script>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="480" height="320"></canvas>
		<script>
			var canvas = document.getElementById("Canvas");
			var ctx = canvas.getContext("2d");
			window.addEventListener("keydown", ChkKey)
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
			//system
			var OnPress = {};
			var PressedKeys = {};
			function ChkKey(e) {
			    var code = e.keyCode;
			    switch (code) {
			    	case 87: PressedKeys.push('w'); break;
			    	case 65: PressedKeys.push('a') break;
			    	case 83: PressedKeys.push('s'); break;
			    	case 68: PressedKeys.push('d'); break;
			    }
			}
			function OnKey(key, func) {
				OnPress[key] = func;
			}
			function Render() {
				MoveChar();
			}
			function Update() {
				Render();
				Controll();
				requestAnimationFrame(Update);
			}
			function Controll() {
				for(let i = 0;i < PressedKeys.length;i++) {
					PressedKeys[i]();
				}
			}
			class GameObject {
				constructor(coord = { x : canvas.width/2, y : canvas.height-30}) {
					this.x = coord.x;
					this.y = coord.y;
				}
			}
			//api
			function IsCollideWithWall() { //fix
				if(x + dx > canvas.width-CharRadius || x + dx < CharRadius) {
				    dx = -dx;
				}
				if(y + dy > canvas.height-CharRadius || y + dy < CharRadius) {
				    dy = -dy;
				}
			}
			//variables
			let Char = new GameObject()
			Char.Radius = 10;
			var MoveSpeed = 10;
			//code
			function MoveChar() {
				ctx.beginPath();
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.arc(Char.x, Char.y, Char.Radius, 0, Math.PI*2);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}
			OnKey('a', () => {
				Char.x -= MoveSpeed;
				console.log(3)
			})
			//repeat
			Update();
		</script>
	</body>
</html>
